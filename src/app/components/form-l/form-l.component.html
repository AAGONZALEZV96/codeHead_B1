<form [formGroup]="registroForm" (ngSubmit)="onsummit()">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" formControlName="nombre" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input type="text" formControlName="apellido" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Direccion</ion-label>
    <ion-input  formControlName="direccion" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Rut</ion-label>
    <ion-input formControlName="rut" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Celular</ion-label>
    <ion-input type="number" formControlName="celular" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email" formControlName="email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" formControlName="password" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirmar Contraseña</ion-label>
    <ion-input type="password" formControlName="confirmarPassword" required></ion-input>
  </ion-item>
  
  <ion-button expand="block" type="submit" [disabled]="!registroForm.valid">Enviar</ion-button>

</form>
