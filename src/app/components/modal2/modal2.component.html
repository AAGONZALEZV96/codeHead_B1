<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesion</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <app-form-log />
    <ion-button (click)="dismiss()" expand="block" type="submit" [disabled]="!loginForm.valid">Enviar</ion-button>
  </form>
</ion-content>
