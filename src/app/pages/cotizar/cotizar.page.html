<ion-header class="header-main" mode="md">
  <ion-toolbar>
    <ion-title>
      <h1>Cotizar</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Selección de Región y Comuna de Origen -->
<ion-content>
  <div class="contenido">
    <div class="origen">
      <strong>Origen</strong>
      <label for="region-origen">Región:</label>
      <select
        id="region-origen"
        [(ngModel)]="selectedRegionOrigen"
        (change)="getComunas('origen')"
      >
        <option value="">Selecciona una región</option>
        <option *ngFor="let region of regiones" [value]="region.NombreRegion">
          {{ region.NombreRegion }}
        </option>
      </select>

      <label for="comuna-origen">Comuna:</label>
      <select id="comuna-origen" [(ngModel)]="selectedComunaOrigen">
        <option value="">Selecciona una comuna</option>
        <option *ngFor="let comuna of selectedComunasOrigen" [value]="comuna">
          {{ comuna }}
        </option>
      </select>
    </div>

    <!-- Selección de Región y Comuna de Destino -->
    <div class="destino">
      <strong>Destino</strong>
      <label for="region-destino">Región:</label>
      <select
        id="region-destino"
        [(ngModel)]="selectedRegionDestino"
        (change)="getComunas('destino')"
      >
        <option value="">Selecciona una región</option>
        <option *ngFor="let region of regiones" [value]="region.NombreRegion">
          {{ region.NombreRegion }}
        </option>
      </select>

      <label for="comuna-destino">Comuna:</label>
      <select id="comuna-destino" [(ngModel)]="selectedComunaDestino">
        <option value="">Selecciona una comuna</option>
        <option *ngFor="let comuna of selectedComunasDestino" [value]="comuna">
          {{ comuna }}
        </option>
      </select>
    </div>
    <!-- Dimensiones y Peso -->
    <div class="dimensiones">
      <strong>Dimensiones y Peso</strong>
      <label for="largo">Largo (cm):</label>
      <input
        type="number"
        id="largo"
        [(ngModel)]="largo"
        placeholder="Ingrese el largo"
      />

      <label for="ancho">Ancho (cm):</label>
      <input
        type="number"
        id="ancho"
        [(ngModel)]="ancho"
        placeholder="Ingrese el ancho"
      />

      <label for="altura">Altura (cm):</label>
      <input
        type="number"
        id="altura"
        [(ngModel)]="altura"
        placeholder="Ingrese la altura"
      />

      <label for="peso">Peso (kg):</label>
      <input
        type="number"
        id="peso"
        [(ngModel)]="peso"
        placeholder="Ingrese el peso"
      />
      <!-- Botones para calcular y limpiar datos -->
      <div>
        <button (click)="calcularCosto()">Calcular Costo</button>
        <button (click)="limpiarDatos()" class="secondary">Limpiar</button>
      </div>

      <!-- Resultado -->
      <div *ngIf="costo !== null">
        <strong>Resultado</strong>
        <p>Costo estimado de envío: ${{ costo }}</p>
      </div>
    </div>
  </div>
</ion-content>
