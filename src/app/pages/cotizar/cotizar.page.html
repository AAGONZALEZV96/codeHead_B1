<ion-header class="header-main ion-text-center" mode="md">
  <ion-toolbar>
    <ion-title>
      <strong>Cotizar</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content ">
  <div class="glass-content ">

    <div class="dimeciones">
      <h2>Indique dimensiones del envío</h2>

      <ion-item>
        <ion-input label="Largo (cm)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Ancho (cm)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Longitud (cm)"></ion-input>
      </ion-item>


    </div>

    <div class="origen-envio">
      <h2>Indique origen del envío</h2>
      <ion-item>
        <ion-label>Region</ion-label>
        <ion-select placeholder="Selecciona una ciudad">
          <ion-select-option value="Región Metropolitana">Región Metropolitana </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Comuna</ion-label>
        <ion-select placeholder="Selecciona una ciudad">
          <ion-select-option value="Cerrillos">Cerrillos</ion-select-option>
          <ion-select-option value="Cerro Navia">Cerro Navia</ion-select-option>
          <ion-select-option value="El Bosque">El Bosque</ion-select-option>
          <ion-select-option value="Estación Central">Estación Central</ion-select-option>
          <ion-select-option value="Lo Espejo">Lo Espejo</ion-select-option>
        </ion-select>
      </ion-item>
    </div>

    <div class="destino-envio">
      <h2>Indique destino del envío</h2>
      <ion-item>
        <ion-label>Region</ion-label>
        <ion-select placeholder="Selecciona una ciudad">
          <ion-select-option value="Región Metropolitana">Región Metropolitana</ion-select-option>
        </ion-select>

      </ion-item>
      <ion-item>
        <ion-label>Comuna</ion-label>
        <ion-select placeholder="Selecciona una ciudad">
          <ion-select-option value="Cerrillos">Cerrillos</ion-select-option>
          <ion-select-option value="Cerro Navia">Cerro Navia</ion-select-option>
          <ion-select-option value="El Bosque">El Bosque</ion-select-option>
          <ion-select-option value="Estación Central">Estación Central</ion-select-option>
          <ion-select-option value="Lo Espejo">Lo Espejo</ion-select-option>
        </ion-select>
      </ion-item>
    </div>
  </div>
</ion-content>
