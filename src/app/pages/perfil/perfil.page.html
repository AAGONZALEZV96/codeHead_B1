<ion-header class="header-main ion-text-center" mode="md">
  <ion-toolbar>
    <ion-title>
      <strong>Mi Perfil</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content">
  
  <div class="glass-content" *ngIf="usuario">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido!!</ion-card-title>
      </ion-card-header>

      <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="12" size-md="12" size-lg="12" *ngFor="let photo of cameraService.photos">
            <ion-card>
              <ion-grid>
                <ion-row>
                  <ion-col size="6" size-sm="6" size-md="6" size-lg="6" >
                    <ion-avatar>
                      <ion-img [src]="photo.webviewPath"></ion-img>
                    </ion-avatar>

                  </ion-col>
                  <ion-col size="6" size-sm="6" size-md="6" size-lg="6">
                    <div class="name"> {{usuario.nombre}} {{usuario.apellido}}</div>
                    <div>Dirección: {{usuario.direccion}}</div>
                    <div>Correo: {{usuario.email}}</div>
                    <div>Celular: (+56) {{usuario.celular}}</div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>

          </ion-col>

        </ion-row>
        
        <ion-button (click)="addPhotoToGallery()" shape="round">
          
          <ion-icon name="camera" slot="icon-only"></ion-icon>
          
        </ion-button>
    
      </ion-grid>


      <ion-button expand="full" (click)="cerrarSesion()" shape="round" >Cerrar Sesión</ion-button>
    </ion-card>
  </div>
  <div *ngIf="!usuario">
    <p>Sesion expirada, intentalo nuevamente.</p>
  </div>

</ion-content>
