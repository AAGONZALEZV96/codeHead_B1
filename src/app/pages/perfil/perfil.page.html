<ion-header class="header-main ion-text-center" mode="md">
  <ion-toolbar>
    <ion-title>
      <strong>Mi Perfil</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content">
  <div class="glass-content" *ngIf="usuario">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido {{usuario.nombre}}!!</ion-card-title>
        
      </ion-card-header>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card>
              <ion-grid>
                <ion-row>
                  <ion-col size="12" size-sm="4" size-md="4" size-lg="4">
                    <ion-avatar>
                      <!-- <img [src]="image" /> -->
                    </ion-avatar>

                  </ion-col>
                  <ion-col size="12" size-sm="8" size-md="8" size-lg="8">
                    <div>ola</div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>

          </ion-col>

        </ion-row>
        
        <ion-button (click)="capturePhoto()" shape="round">
          
          <ion-icon name="camera" slot="icon-only"></ion-icon>
          
        </ion-button>
    
        <div *ngIf="photo">
          <ion-img [src]="photo"></ion-img>
        </div>
        
      </ion-grid>


      <ion-button expand="full" (click)="cerrarSesion()" shape="round" >Cerrar Sesi√≥n</ion-button>
    </ion-card>
  </div>
  <div *ngIf="!usuario">
    <p>Sesion expirada, intentalo nuevamente.</p>
  </div>

</ion-content>
