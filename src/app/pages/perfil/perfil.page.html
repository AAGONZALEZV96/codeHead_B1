<ion-header class="header-main ion-text-center" mode="md">
  <ion-toolbar>
    <ion-title>
      <strong>Perfil</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content">
  <div class="glass-content" *ngIf="usuario">
    <h2>Perfil</h2>
    <ion-item>
      <ion-label>Nombre: {{ usuario.nombre }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido: {{ usuario.apellido }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email: {{ usuario.email }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Dirección: {{ usuario.direccion }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>RUT: {{ usuario.rut }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Celular: {{ usuario.celular }}</ion-label>
    </ion-item>
    <ion-button expand="full" (click)="cerrarSesion()">Cerrar Sesión</ion-button>
  </div>
  <div *ngIf="!usuario">
    <p>Sesion expirada, intentalo nuevamente.</p>
  </div>
  
</ion-content>
